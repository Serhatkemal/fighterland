<!doctype html>
<html>
  <head>
    <title>Socket.IO</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/phaser-ce/2.9.3/phaser.min.js"></script>
  </head>
  <body>
    <input type="button" onclick="fire()">click</input>
	<div id="area"></div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
	<script>

	var socket = io();
	var clientId = null;

    socket.on('connect', function() {
	  clientId = socket.id;
	});

var game = new Phaser.Game(800, 600, Phaser.AUTO, 'area', { preload: preload, create: create, update: update, render: render });

function preload () {

	//Disable browser focus control.
	game.stage.disableVisibilityChange = true;

    game.load.atlas('tank', 'assets/games/tanks/tanks.png', 'assets/games/tanks/tanks.json');
    game.load.atlas('enemy', 'assets/games/tanks/enemy-tanks.png', 'assets/games/tanks/tanks.json');
    game.load.image('logo', 'assets/games/tanks/logo.png');
    game.load.image('bullet', 'assets/games/tanks/bullet.png');
    game.load.image('earth', 'assets/games/tanks/scorched_earth.png');
	game.load.image('shadow', 'assets/games/tanks/shadow.png');
    game.load.spritesheet('kaboom', 'assets/games/tanks/explosion.png', 64, 64, 23);

}

var land;

var tank;
var friendlyTank;
var friendlyTankVelocity;
var friends;

var enemies;
var enemyBullets;
var enemiesTotal = 0;
var enemiesAlive = 0;
var explosions;

var logo;

var currentSpeed = 0;
var cursors;

var bullets;
var fireRate = 100;
var nextFire = 0;

var currentRound = 1;

function create () {

    //  Resize our game world to be a 2000 x 2000 square
    game.world.setBounds(-1000, -1000, 2000, 2000);

    //  Our tiled scrolling background
    land = game.add.tileSprite(0, 0, 800, 600, 'earth');
    land.fixedToCamera = true;

    //  The base of our tank
    tank = game.add.sprite(0, 0, 'tank', 'tank1');
    tank.anchor.setTo(0.5, 0.5);
    tank.animations.add('move', ['tank1', 'tank2', 'tank3', 'tank4', 'tank5', 'tank6'], 20, true);

    //  This will force it to decelerate and limit its speed
    game.physics.enable(tank, Phaser.Physics.ARCADE);
    tank.body.drag.set(0.2);
    tank.body.maxVelocity.setTo(400, 400);
    tank.body.collideWorldBounds = true;

	//  The enemies bullet group
    enemyBullets = game.add.group();
    enemyBullets.enableBody = true;
    enemyBullets.physicsBodyType = Phaser.Physics.ARCADE;
    enemyBullets.createMultiple(100, 'bullet');

    enemyBullets.setAll('anchor.x', 0.5);
    enemyBullets.setAll('anchor.y', 0.5);
    enemyBullets.setAll('outOfBoundsKill', true);
    enemyBullets.setAll('checkWorldBounds', true);

	//  Create some baddies to waste :)
    enemies = [];

    enemiesTotal = 10;
    enemiesAlive = 10;

    for (var i = 0; i < enemiesTotal; i++)
    {
        enemies.push(new EnemyTank(i, game, tank, enemyBullets));
    }

	friends = [];


	//  Explosion pool
    explosions = game.add.group();

    for (var i = 0; i < 10; i++)
    {
        var explosionAnimation = explosions.create(0, 0, 'kaboom', [0], false);
        explosionAnimation.anchor.setTo(0.5, 0.5);
        explosionAnimation.animations.add('kaboom');
    }


	//  Our bullet group
    bullets = game.add.group();
    bullets.enableBody = true;
    bullets.physicsBodyType = Phaser.Physics.ARCADE;
    bullets.createMultiple(30, 'bullet', 0, false);
    bullets.setAll('anchor.x', 0.5);
    bullets.setAll('anchor.y', 0.5);
    bullets.setAll('outOfBoundsKill', true);
    bullets.setAll('checkWorldBounds', true);

	tank.bringToTop();

	showRoundInfo();

    game.camera.follow(tank);
    game.camera.deadzone = new Phaser.Rectangle(150, 150, 500, 300);
    game.camera.focusOnXY(0, 0);

    cursors = game.input.keyboard.createCursorKeys();

	upKey = game.input.keyboard.addKey(Phaser.Keyboard.W);
    downKey = game.input.keyboard.addKey(Phaser.Keyboard.S);
    leftKey = game.input.keyboard.addKey(Phaser.Keyboard.A);
    rightKey = game.input.keyboard.addKey(Phaser.Keyboard.D);

}

function render(){
	game.debug.text('Enemies: ' + enemiesAlive + ' / ' + enemiesTotal + '  Round: ' + currentRound, 32, 32);
}

function update () {

	game.physics.arcade.overlap(enemyBullets, tank, bulletHitPlayer, null, this);

    enemiesAlive = 0;

    for (var i = 0; i < enemies.length; i++)
    {
        if (enemies[i].alive)
        {
            enemiesAlive++;
            game.physics.arcade.collide(tank, enemies[i].tank);
            game.physics.arcade.overlap(bullets, enemies[i].tank, bulletHitEnemy, null, this);
            enemies[i].update();
        }
    }

	if(enemiesAlive == 0){
		nextRound();
	}

	tank.body.velocity.x = 0;
    tank.body.velocity.y = 0;


    if (cursors.left.isDown || leftKey.isDown)
    {
        tank.body.velocity.x = -100;
    }
    if (cursors.right.isDown || rightKey.isDown)
    {
        tank.body.velocity.x = 100;
    }
    if (cursors.up.isDown || upKey.isDown)
    {
        tank.body.velocity.y = -100;
    }
	if (cursors.down.isDown || downKey.isDown)
    {
        tank.body.velocity.y = 100;
    }

	if(tank.body.velocity.x != 0 || tank.body.velocity.y != 0){
		socket.emit('playerMove', {x: tank.x, y: tank.y});
	}

    land.tilePosition.x = -game.camera.x;
    land.tilePosition.y = -game.camera.y;

	tank.rotation = game.physics.arcade.angleToPointer(tank);

	if (game.input.activePointer.isDown)
    {
        //  Boom!
        fire();
    }

}
	  socket.on('playerMove', function(data){
		 var playerPosition = data.playerPosition;
		 var playerId = data.playerId;

		 	for (var i = 0; i < friends.length; i++)
			{
				if (friends[i].alive && friends[i].tank.name == playerId)
				{
					friends[i].tank.x = playerPosition.x;
					friends[i].tank.y = playerPosition.y;
				}
			}


	  });

	  var target;
	  socket.on('playerFire', function(data){
		 var mousePosition = data.mousePosition;
		 var playerId = data.playerId;
		 target = game.add.sprite(mousePosition.x, mousePosition.y, 'shadow');

		 	for (var i = 0; i < friends.length; i++)
			{
				if (friends[i].alive && friends[i].tank.name == playerId)
				{
					friends[i].tank.rotation = game.physics.arcade.angleBetween(friends[i].tank, target);
				}
			}


	  });

	  socket.on('newPlayer', function(playerId){
			friends.push(new FriendlyTank(playerId, game));
	  });

function nextRound(){
	currentRound++;
	showRoundInfo();
	//  Create some baddies to waste :)
    enemies = [];

    enemiesTotal = currentRound * 10;
    enemiesAlive = currentRound * 10;

    for (var i = 0; i < enemiesTotal; i++)
    {
        enemies.push(new EnemyTank(i, game, tank, enemyBullets));
    }
}

function showRoundInfo(){
	logo = game.add.sprite(0, 200, 'logo');
    logo.fixedToCamera = true;

	game.input.onDown.add(removeLogo, this);
}



EnemyTank = function (index, game, player, bullets) {

    var x = game.world.randomX;
    var y = game.world.randomY;

	Phaser.Sprite.call(this, game, x, y, 'tank');

    this.game = game;
    this.health = 3;
    this.player = player;
    this.bullets = bullets;
    this.fireRate = 1000;
    this.nextFire = 0;
    this.alive = true;

    this.tank = game.add.sprite(x, y, 'enemy', 'tank1');

    this.tank.anchor.set(0.5);

    this.tank.name = index.toString();
    game.physics.enable(this.tank, Phaser.Physics.ARCADE);
    this.tank.body.immovable = false;
    this.tank.body.collideWorldBounds = true;
    this.tank.body.bounce.setTo(1, 1);

    this.tank.angle = game.rnd.angle();

    game.physics.arcade.velocityFromRotation(this.tank.rotation, 100, this.tank.body.velocity);

};

FriendlyTank = function (playerId, game){
	var x = game.world.randomX;
    var y = game.world.randomY;

	this.game = game;
    this.health = 3;
    this.fireRate = 1000;
    this.nextFire = 0;
    this.alive = true;
	this.SPEED = 250; // missile speed pixels/second
	this.TURN_RATE = 5; // turn rate in degrees/frame
    this.WOBBLE_LIMIT = 15; // degrees
    this.WOBBLE_SPEED = 250; // milliseconds

	// Create a variable called wobble that tweens back and forth between
    // -this.WOBBLE_LIMIT and +this.WOBBLE_LIMIT forever
    this.wobble = this.WOBBLE_LIMIT;
    this.game.add.tween(this)
        .to(
            { wobble: -this.WOBBLE_LIMIT },
            this.WOBBLE_SPEED, Phaser.Easing.Sinusoidal.InOut, true, 0,
            Number.POSITIVE_INFINITY, true
        );

	//  The base of friendly tank
	this.tank = game.add.sprite(0, 0, 'tank', 'tank1');
	this.tank.name = playerId;
    this.tank.anchor.setTo(0.5, 0.5);
    this.tank.animations.add('move', ['tank1', 'tank2', 'tank3', 'tank4', 'tank5', 'tank6'], 20, true);

    //  This will force it to decelerate and limit its speed
    game.physics.enable(this.tank, Phaser.Physics.ARCADE);
    this.tank.body.drag.set(0.2);
    this.tank.body.maxVelocity.setTo(400, 400);
    this.tank.body.collideWorldBounds = true;
}

EnemyTank.prototype = Object.create(Phaser.Sprite.prototype);
EnemyTank.prototype.constructor = EnemyTank;

EnemyTank.prototype.update = function() {

    if (this.game.physics.arcade.distanceBetween(this.tank, this.player) < 300)
    {
        if (this.game.time.now > this.nextFire && this.bullets.countDead() > 0)
        {
            this.nextFire = this.game.time.now + this.fireRate;

            var bullet = this.bullets.getFirstDead();

            bullet.reset(this.tank.x, this.tank.y);

            bullet.rotation = this.game.physics.arcade.moveToObject(bullet, this.player, 500);
        }
    }

	// If this missile is dead, don't do any of these calculations
    // Also, turn off the smoke emitter
    if (!this.alive) {
        return;
    }

    // Calculate the angle from the missile to the mouse cursor game.input.x
    // and game.input.y are the mouse position; substitute with whatever
    // target coordinates you need.
    var targetAngle = this.game.math.angleBetween(
        this.x, this.y,
        this.player.x, this.player.y
    );

    // Add our "wobble" factor to the targetAngle to make the missile wobble
    // Remember that this.wobble is tweening (above)
    targetAngle += this.game.math.degToRad(this.wobble);


    // Make each missile steer away from other missiles.
    // Each missile knows the group that it belongs to (missileGroup).
    // It can calculate its distance from all other missiles in the group and
    // steer away from any that are too close. This avoidance behavior prevents
    // all of the missiles from bunching up too tightly and following the
    // same track.
    var avoidAngle = 0;
    this.parent.forEachAlive(function(m) {
        // Don't calculate anything if the other missile is me
        if (this == m) return;

        // Already found an avoidAngle so skip the rest
        if (avoidAngle !== 0) return;

        // Calculate the distance between me and the other missile
        var distance = this.game.math.distance(this.x, this.y, m.x, m.y);

        // If the missile is too close...
        if (distance < this.AVOID_DISTANCE) {
            // Chose an avoidance angle of 90 or -90 (in radians)
            avoidAngle = Math.PI/2; // zig
            if (this.game.math.chanceRoll(50)) avoidAngle *= -1; // zag
        }
    }, this);

    // Add the avoidance angle to steer clear of other missiles
    targetAngle += avoidAngle;

    // Gradually (this.TURN_RATE) aim the missile towards the target angle
    if (this.rotation !== targetAngle) {
        // Calculate difference between the current angle and targetAngle
        var delta = targetAngle - this.rotation;

        // Keep it in range from -180 to 180 to make the most efficient turns.
        if (delta > Math.PI) delta -= Math.PI * 2;
        if (delta < -Math.PI) delta += Math.PI * 2;

        if (delta > 0) {
            // Turn clockwise
            this.angle += this.TURN_RATE;
        } else {
            // Turn counter-clockwise
            this.angle -= this.TURN_RATE;
        }

        // Just set angle to target angle if they are close
        if (Math.abs(delta) < this.game.math.degToRad(this.TURN_RATE)) {
            this.rotation = targetAngle;
        }
    }

    // Calculate velocity vector based on this.rotation and this.SPEED
    this.body.velocity.x = Math.cos(this.rotation) * this.SPEED;
    this.body.velocity.y = Math.sin(this.rotation) * this.SPEED;

};

function fire () {

    if (game.time.now > nextFire && bullets.countDead() > 0)
    {
        nextFire = game.time.now + fireRate;

        var bullet = bullets.getFirstExists(false);

        bullet.reset(tank.x, tank.y);

        bullet.rotation = game.physics.arcade.moveToPointer(bullet, 1000, game.input.activePointer);

		socket.emit('playerFire', {x : game.input.mousePointer.x, y : game.input.mousePointer.y});
    }

}

function bulletHitPlayer (tank, bullet) {

    bullet.kill();

}

function bulletHitEnemy (tank, bullet) {

    bullet.kill();

    var destroyed = enemies[tank.name].damage();

    if (destroyed)
    {
        var explosionAnimation = explosions.getFirstExists(false);
        explosionAnimation.reset(tank.x, tank.y);
        explosionAnimation.play('kaboom', 30, false, true);
    }

}

EnemyTank.prototype.damage = function() {

    this.health -= 1;

    if (this.health <= 0)
    {
        this.alive = false;

        this.tank.kill();

        return true;
    }

    return false;

}

function removeLogo () {

    game.input.onDown.remove(removeLogo, this);
    logo.kill();

}

	</script>
</html>
